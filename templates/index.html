<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azure Smart Notes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center mb-4">Azure Smart Notes</h2>
        
        <div class="card shadow-sm mb-5">
            <div class="card-body">
                <form action="/add" method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <input type="text" name="title" class="form-control" placeholder="Note Title" required>
                    </div>
                    <div class="mb-3">
                        <textarea name="content" class="form-control" placeholder="Your Note Content"></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Upload Image (Azure Storage)</label>
                        <input type="file" name="image" class="form-control" accept="image/*">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Add Note</button>
                </form>
            </div>
        </div>

        <div class="row">
            {% for note in notes %}
            <div class="col-md-4 mb-3">
                <div class="card h-100 shadow-sm">
                    {% if note.ImageUrl %}
                    <img src="{{ note.ImageUrl }}" class="card-img-top" alt="note image" style="height: 200px; object-fit: cover;">
                    {% endif %}
                    <div class="card-body">
                        <h5 class="card-title">{{ note.Title }}</h5>
                        <p class="card-text">{{ note.Content }}</p>
                        <small class="text-muted">{{ note.CreatedAt }}</small>
                    </div>
                    <div class="card-footer bg-transparent border-0">
                        <a href="/delete/{{ note.Id }}" class="btn btn-sm btn-danger">Delete</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
